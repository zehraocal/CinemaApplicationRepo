<ng-template #dialog let-c="close" let-d="dismiss">
    <div class="modal-header justify-content-center">
      <button type="button" class="close" (click)="d('Cross click')">
        <i class="now-ui-icons ui-1_simple-remove"></i>
      </button>
      <h4 class="title title-up"><ng-container *ngTemplateOutlet="header"></ng-container></h4>
    </div>
    <div class="modal-body">
      <ng-container *ngTemplateOutlet="saveTemplate">
      </ng-container>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary btn-round" (click)="confirm()"> Kaydet</button>
      <button type="button" class="btn btn-danger btn-round" (click)="c('Close click')">Ä°ptal</button>
    </div>
  </ng-template>
